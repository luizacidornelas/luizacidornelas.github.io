<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luiza - Home</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(rgba(34, 84, 61, 0.7), rgba(34, 84, 61, 0.7)), 
            url('background.jpg');
            background-position: center;
            background-attachment: fixed;
            color: white;
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            object-fit: cover;
            flex-shrink: 0;
            display: block;
        }

        .name-section {
            text-align: left;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .subtitle {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            font-weight: 300;
        }

        .location {
            font-size: 1.1rem;
            font-style: italic;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .social-links {
            display: flex;
            gap: 2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .social-links a {
            color: white;
            text-decoration: none;
            font-size: 1rem;
            transition: opacity 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .social-links a:hover {
            opacity: 0.7;
        }

        .icon {
            font-size: 1.2rem;
        }

        nav {
            display: flex;
            gap: 3rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 0.5rem 0;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s;
        }

        nav a:hover {
            border-bottom-color: white;
        }

        footer {
            text-align: center;
            padding: 1.5rem;
            font-size: 0.9rem;
            background: rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .name-section {
                text-align: center;
            }

            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .profile-photo {
                width: 130px;
                height: 130px;
            }

            nav {
                gap: 1.5rem;
            }

            .social-links {
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-content">
            <img src="profile.png" alt="Luiza" class="profile-photo">
            
            <div class="name-section">
                <h1>Luiza Cid Ornelas</h1>
                <p class="subtitle"> Engineering Master Student | Data & Analytics | Driving positive change</p>
            </div>
        </div>
        
        <p class="location">Milan, Italy</p>
        
        <div class="social-links">
            <a href="mailto:lcidornelas@gmail.com">
                <span class="icon">✉</span> Email
            </a>
            <a href="https://www.linkedin.com/in/luizacidornelas/" target="_blank">
                <span class="icon">in</span> LinkedIn
            </a>
        </div>
        
        <nav>
            <a href="index.html">Home</a>
            <a href="cv.html">CV</a>
            <a href="#projects">Projects</a>
            <a href="#about">About Me</a>
            <a href="#social-impact">Social Impact</a>
        </nav>
    </div>
    
    <footer>
        © 2025 Luiza Cid Ornelas. All rights reserved.
    </footer>
</body>
</html>
